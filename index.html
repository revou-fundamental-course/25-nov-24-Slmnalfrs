<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-heartbeat"></i> Kalkulator BMI</h1>
        <p>Hitung Indeks Massa Tubuh Anda Untuk Mengetahui Apakah Berat Badan Anda Ideal.</p>
    </header>
    
    <main>
        <div class="container">
            <!-- Form untuk menghitung BMI -->
            <form id="bmiForm">
                <!-- Pilihan jenis kelamin -->
                <label for="gender">Jenis Kelamin:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Pilih Jenis Kelamin</option>
                    <option value="male">Laki-laki</option>
                    <option value="female">Perempuan</option>
                </select>

                <!-- Input untuk tinggi badan -->
                <label for="height">Tinggi Badan (cm):</label>
                <input type="number" id="height" name="height" placeholder="Masukkan Tinggi Badan" required min="1">

                <!-- Input untuk usia -->
                <label for="age">Usia (Tahun):</label>
                <input type="number" id="age" name="age" placeholder="Masukkan Usia Anda" required min="1">

                <!-- Input untuk berat badan -->
                <label for="weight">Berat Badan (kg):</label>
                <input type="number" id="weight" name="weight" placeholder="Masukkan Berat Badan" required min="1">

                <!-- Tombol untuk menghitung BMI -->
                <button type="button" id="calculate"><i class="fas fa-calculator"></i> Hitung</button>
                <!-- Tombol untuk mereset form -->
                <button type="reset" id="reset"><i class="fas fa-redo"></i> Reset</button>
            </form>

            <!-- Bagian untuk menampilkan hasil BMI -->
            <section id="result" class="result" style="display: none;">
                <h2>Hasil BMI</h2>
                <div class="result-box">
                    <p id="bmiValue"></p> <!-- Menampilkan nilai BMI -->
                    <p id="bmiCategory"></p> <!-- Menampilkan kategori BMI -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <!-- Footer dengan informasi pembuat -->
        <p>Kalkulator BMI 2024 - Dibuat Dengan <i class="fas fa-heart"></i> Oleh Slmnalfrs</p>
    </footer>

    <!-- Link ke file JavaScript untuk fungsionalitas -->
    <script src="script.js"></script>
</body>
</html>
